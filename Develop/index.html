    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <!-- Date/time header info will go here. Thursday, September 5th format(ddd, MMMM D) -->
    </header>
    <!-- Block divs go in below. Eight blocks, div id =hour-# I believe class id is what changes based on time of day. Div within div contains div class w/ bootstrap info(9am ect wrapped), textarea, and button -->

      <div id="hourId9" class = "row time-block" data-typeID="9">
          <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
          <textarea id="textInput" class="col-8 col-md-10 description" rows="3"> </textarea>
          <button class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </div>
